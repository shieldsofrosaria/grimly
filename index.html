<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üöÄ My Productivity Apps</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
           @import url('https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&family=Inter:wght@400;600;800&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg: #0a0a0a;
            --surface: #1a1a1a;
            --surface-hover: #2a2a2a;
            --border: #333333;
            --text: #ffffff;
            --text-dim: #888888;
            --accent: #ffffff;
            --radius: 12px;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        header {
            text-align: center;
            margin-bottom: 4rem;
            padding-top: 2rem;
            animation: slideDown 0.6s ease-out;
        }

        @keyframes slideDown {
        .grimly-logo {
            max-width: 340px;
            width: 100%;
            margin: 0 auto 1.2rem;
            display: block;
            filter: drop-shadow(0 2px 12px #0008);
        }

        .subtitle {
            font-family: 'UnifrakturCook', 'Inter', serif;
            font-size: 1.5rem;
            color: var(--text-dim);
            font-weight: 700;
            letter-spacing: 0.01em;
            text-shadow: 0 2px 8px #000a, 0 1px 0 #2228;
            margin-bottom: 0.5rem;
        }
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: clamp(2.5rem, 6vw, 4.5rem);
            margin-bottom: 1rem;
            font-weight: 800;
            letter-spacing: -0.03em;
            line-height: 1.1;
        }

        .subtitle {
            font-size: 1.2rem;
            color: var(--text-dim);
            font-weight: 400;
        }

        .controls {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-bottom: 3rem;
            flex-wrap: wrap;
            animation: fadeIn 0.8s ease-out 0.2s both;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        button {
            font-family: 'Inter', 'UnifrakturCook', serif;
            padding: 0.875rem 1.75rem;
            font-size: 0.95rem;
            font-weight: 600;
            border: 2.5px solid var(--accent);
            border-radius: var(--radius);
            cursor: pointer;
            transition: all 0.2s ease;
            background: linear-gradient(90deg, #23232b 60%, #2d1a3a 100%);
            color: var(--accent);
            box-shadow: 0 1px 8px #a97ff73a;
        }

        button:hover {
            background: var(--surface-hover);
            border-color: var(--accent);
            transform: translateY(-1px);
        }

        .btn-primary {
            background: var(--accent);
            color: #18181b;
            border-color: var(--accent);
            text-shadow: 0 1px 2px #fff8;
        }

        .btn-primary:hover {
            background: #d1bfff;
            border-color: #d1bfff;
            color: #23232b;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(10px);
            z-index: 1000;
            animation: fadeIn 0.3s ease-out;
            overflow-y: auto;
            padding: 2rem 0;
        }

        .modal.active {
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        .modal-content {
            background: var(--surface);
            padding: 2.5rem;
            border-radius: var(--radius);
            max-width: 600px;
            width: 90%;
            border: 2px solid var(--border);
            animation: scaleIn 0.3s ease-out;
            margin: auto;
            max-height: calc(100vh - 4rem);
            overflow-y: auto;
        }

        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .modal h2 {
            font-size: 1.75rem;
            margin-bottom: 1.5rem;
            font-weight: 800;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--text-dim);
            font-size: 0.875rem;
        }

        input, textarea {
            width: 100%;
            padding: 0.875rem;
            background: var(--bg);
            border: 2px solid var(--border);
            border-radius: calc(var(--radius) - 2px);
            color: var(--text);
            font-family: 'Inter', sans-serif;
            font-size: 0.95rem;
            transition: all 0.2s ease;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: var(--accent);
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .apps-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
            animation: fadeIn 1s ease-out 0.4s both;
        }

        .app-card {
            background: var(--surface);
            border-radius: var(--radius);
            padding: 2rem;
            border: 2px solid var(--border);
            transition: all 0.2s ease;
            position: relative;
        }

        .app-card:hover {
            border-color: var(--accent);
            transform: translateY(-4px);
            background: var(--surface-hover);
        }

        .app-icon {
            font-size: 1.5rem;
            margin-right: 0.5rem;
            display: inline-block;
            filter: grayscale(100%);
        }

        .app-title {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            color: var(--text);
            font-weight: 800;
            letter-spacing: -0.02em;
            display: flex;
            align-items: center;
        }

        .app-description {
            color: var(--text-dim);
            margin-bottom: 1rem;
            line-height: 1.5;
            font-size: 0.95rem;
        }

        .app-tags {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
            margin-bottom: 1rem;
        }

        .tag {
            font-family: 'Inter', 'UnifrakturCook', serif;
            background: #18181b;
            border: 1.5px solid var(--accent);
            color: #d1bfff;
            text-shadow: 0 1px 2px #000a;
            padding: 0.25rem 0.75rem;
            border-radius: 6px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .app-actions {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .btn-small {
            padding: 0.5rem 0.875rem;
            font-size: 0.85rem;
            flex: 1;
        }

        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            animation: fadeIn 0.8s ease-out;
            grid-column: 1 / -1;
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.3;
            filter: grayscale(100%);
        }

        .empty-state h2 {
            font-size: 1.75rem;
            margin-bottom: 0.75rem;
            color: var(--text-dim);
            font-weight: 800;
        }

        .empty-state p {
            color: var(--text-dim);
        }

        footer {
            text-align: center;
            padding: 3rem 2rem;
            margin-top: 4rem;
            color: var(--text-dim);
            border-top: 1px solid var(--border);
            font-size: 0.9rem;
        }

        footer a {
            color: var(--text);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.2s ease;
        }

        footer a:hover {
            color: var(--text-dim);
        }

        .setup-notice {
            background: var(--surface);
            border: 2px solid var(--border);
            border-radius: var(--radius);
            padding: 1.5rem;
            margin-bottom: 2rem;
            text-align: center;
        }

        .setup-notice strong {
            color: var(--text);
        }

        .jsonbin-input {
            margin-top: 1rem;
            display: flex;
            gap: 0.5rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .jsonbin-input input {
            flex: 1;
            min-width: 250px;
            max-width: 400px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            h1 {
                font-size: 2.5rem;
            }

            .apps-grid {
                grid-template-columns: 1fr;
            }

            .modal-content {
                padding: 1.5rem;
            }
        }

        /* Subtle grid background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(var(--border) 1px, transparent 1px),
                linear-gradient(90deg, var(--border) 1px, transparent 1px);
            background-size: 50px 50px;
            opacity: 0.05;
            pointer-events: none;
            z-index: -1;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <img src="https://i.ibb.co/VprDpc8c/grimly-newlogo8-wht.png" alt="Grimly Logo" class="grimly-logo" style="max-width: 340px; width: 100%; margin: 0 auto 1.2rem; display: block; filter: drop-shadow(0 2px 12px #0008);">
            <p class="subtitle">Productivity Toolkit</p>
        </header>

        <div id="setupNotice" class="setup-notice" style="display: none;">
            <strong>‚ö†Ô∏è Setup Required:</strong> Enter your JSONBin API key below to save your apps
            <div class="jsonbin-input">
                <input type="text" id="apiKeyInput" placeholder="Paste your JSONBin API key here">
                <button class="btn-primary btn-small" onclick="saveApiKey()">Save Key</button>
            </div>
        </div>

        <div class="controls">
            <button class="btn-primary" onclick="openAddModal()">‚ú® Add New App</button>
            <button onclick="showSetup()">‚öôÔ∏è Setup JSONBin</button>
        </div>

        <div id="appsGrid" class="apps-grid">
            <div class="empty-state">
                <div class="empty-state-icon">üì±</div>
                <h2>No apps yet!</h2>
                <p>Click "Add New App" to get started</p>
            </div>
        </div>

        <footer>
            Made with üíú by <a href="https://github.com/shieldsofrosaria" target="_blank">shieldsofrosaria</a>
        </footer>
    </div>

    <!-- Add/Edit Modal -->
    <div id="appModal" class="modal">
        <div class="modal-content">
            <h2 id="modalTitle">‚ú® Add New App</h2>
            <form id="appForm" onsubmit="saveApp(event)">
                <div class="form-group">
                    <label for="appIcon">Icon (emoji)</label>
                    <input type="text" id="appIcon" placeholder="üé®" required>
                </div>

                <div class="form-group">
                    <label for="appTitle">App Title</label>
                    <input type="text" id="appTitle" placeholder="My Awesome App" required>
                </div>

                <div class="form-group">
                    <label for="appDescription">Description</label>
                    <textarea id="appDescription" placeholder="What does this app do?" required></textarea>
                </div>

                <div class="form-group">
                    <label for="appUrl">App URL</label>
                    <input type="url" id="appUrl" placeholder="https://example.com/my-app" required>
                </div>

                <div class="form-group">
                    <label for="appTags">Tags (comma-separated)</label>
                    <input type="text" id="appTags" placeholder="productivity, timer, notes">
                </div>

                <div style="display: flex; gap: 0.75rem; margin-top: 2rem;">
                    <button type="submit" class="btn-primary" style="flex: 1;">üíæ Save App</button>
                    <button type="button" style="flex: 1;" onclick="closeModal()">‚ùå Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // JSONBin Configuration
        const JSONBIN_API = 'https://api.jsonbin.io/v3/b';
        let binId = localStorage.getItem('appsHubBinId');
        let apiKey = localStorage.getItem('jsonbinApiKey');
        let apps = [];
        let editingIndex = null;

        // Initialize
        async function init() {
            if (!apiKey) {
                document.getElementById('setupNotice').style.display = 'block';
            } else {
                await loadApps();
            }
        }

        // Save API Key
        function saveApiKey() {
            const key = document.getElementById('apiKeyInput').value.trim();
            if (key) {
                localStorage.setItem('jsonbinApiKey', key);
                apiKey = key;
                document.getElementById('setupNotice').style.display = 'none';
                alert('‚úÖ API Key saved! You can now add apps.');
                loadApps();
            } else {
                alert('‚ö†Ô∏è Please enter a valid API key');
            }
        }

        // Show Setup
        function showSetup() {
            document.getElementById('setupNotice').style.display = 'block';
            document.getElementById('apiKeyInput').value = apiKey || '';
        }

        // Load Apps from JSONBin
        async function loadApps() {
            if (!apiKey) return;

            try {
                if (binId) {
                    const response = await fetch(`${JSONBIN_API}/${binId}/latest`, {
                        headers: {
                            'X-Master-Key': apiKey
                        }
                    });

                    if (response.ok) {
                        const data = await response.json();
                        apps = data.record.apps || [];
                    } else {
                        apps = [];
                    }
                } else {
                    apps = [];
                }
                renderApps();
            } catch (error) {
                console.error('Error loading apps:', error);
                renderApps();
            }
        }

        // Save Apps to JSONBin
        async function saveToJsonBin() {
            if (!apiKey) {
                alert('‚ö†Ô∏è Please set up your JSONBin API key first!');
                return false;
            }

            try {
                const payload = { apps };

                if (binId) {
                    const response = await fetch(`${JSONBIN_API}/${binId}`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-Master-Key': apiKey
                        },
                        body: JSON.stringify(payload)
                    });

                    if (!response.ok) throw new Error('Failed to update bin');
                } else {
                    const response = await fetch(JSONBIN_API, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-Master-Key': apiKey,
                            'X-Bin-Name': 'productivity-apps-hub'
                        },
                        body: JSON.stringify(payload)
                    });

                    if (response.ok) {
                        const data = await response.json();
                        binId = data.metadata.id;
                        localStorage.setItem('appsHubBinId', binId);
                    } else {
                        throw new Error('Failed to create bin');
                    }
                }
                return true;
            } catch (error) {
                console.error('Error saving to JSONBin:', error);
                alert('‚ùå Error saving to JSONBin. Check console for details.');
                return false;
            }
        }

        // Render Apps
        function renderApps() {
            const grid = document.getElementById('appsGrid');

            if (apps.length === 0) {
                grid.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üì±</div>
                        <h2>No apps yet!</h2>
                        <p>Click "Add New App" to get started</p>
                    </div>
                `;
                return;
            }

            grid.innerHTML = apps.map((app, index) => `
                <div class="app-card">
                    <h3 class="app-title">
                        <span class="app-icon">${app.icon}</span>
                        ${app.title}
                    </h3>
                    <p class="app-description">${app.description}</p>
                    ${app.tags && app.tags.length > 0 ? `
                        <div class="app-tags">
                            ${app.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                        </div>
                    ` : ''}
                    <div class="app-actions">
                        <button class="btn-small btn-primary" onclick="window.open('${app.url}', '_blank')">üöÄ Open</button>
                        <button class="btn-small" onclick="editApp(${index})">‚úèÔ∏è Edit</button>
                        <button class="btn-small" onclick="deleteApp(${index})">üóëÔ∏è Delete</button>
                    </div>
                </div>
            `).join('');
        }

        // Open Add Modal
        function openAddModal() {
            editingIndex = null;
            document.getElementById('modalTitle').textContent = '‚ú® Add New App';
            document.getElementById('appForm').reset();
            document.getElementById('appModal').classList.add('active');
        }

        // Edit App
        function editApp(index) {
            editingIndex = index;
            const app = apps[index];
            document.getElementById('modalTitle').textContent = '‚úèÔ∏è Edit App';
            document.getElementById('appIcon').value = app.icon;
            document.getElementById('appTitle').value = app.title;
            document.getElementById('appDescription').value = app.description;
            document.getElementById('appUrl').value = app.url;
            document.getElementById('appTags').value = app.tags ? app.tags.join(', ') : '';
            document.getElementById('appModal').classList.add('active');
        }

        // Save App
        async function saveApp(event) {
            event.preventDefault();

            const app = {
                icon: document.getElementById('appIcon').value,
                title: document.getElementById('appTitle').value,
                description: document.getElementById('appDescription').value,
                url: document.getElementById('appUrl').value,
                tags: document.getElementById('appTags').value
                    .split(',')
                    .map(tag => tag.trim())
                    .filter(tag => tag)
            };

            if (editingIndex !== null) {
                apps[editingIndex] = app;
            } else {
                apps.push(app);
            }

            const saved = await saveToJsonBin();
            if (saved) {
                renderApps();
                closeModal();
            }
        }

        // Delete App
        async function deleteApp(index) {
            if (confirm('Are you sure you want to delete this app?')) {
                apps.splice(index, 1);
                await saveToJsonBin();
                renderApps();
            }
        }

        // Close Modal
        function closeModal() {
            document.getElementById('appModal').classList.remove('active');
        }

        // Close modal on background click
        document.getElementById('appModal').addEventListener('click', (e) => {
            if (e.target.id === 'appModal') {
                closeModal();
            }
        });

        // Initialize on load
        init();
    </script>
</body>
</html>
